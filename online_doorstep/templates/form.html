{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=0.1"> 
    <title>Tracking ID Form</title>

      <!-- For Menu -->
      <link rel="stylesheet" type="text/css" href="{% static 'bootstrap.min.css' %}">
      <link rel="stylesheet" type="text/css" href="{% static 'all.css' %}">
      <link rel="stylesheet" type="text/css" href="{% static 'menu_style.css' %}">
      <script type="text/javascript" charset="utf8" src="{% static 'bootstrap.bundle.js' %}"></script>
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <!-- for menu -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 500px;
            margin-top: 50px;
            margin-left: 280px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .form-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .form-group label,
        .form-group input {
            width: 45%; /* Adjust the width as needed */
        }

        input[type="text"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }

        input[type="submit"] {
            background-color: #4CAF50; /* Green background color for the button */
            color: white; /* White text color for the button */
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #45a049; /* Darker green background color on hover */
            color: white; /* White text color on hover */
        }

        #message {
            color: black;
            font-size: 1.2em;
        }

        #head {
            color: black;
            font-size: 1.4em;
            padding-bottom: 30px;
        }
    </style>
</head>
<body>
    {% include "menu.html" %}
    <div class="container">
        <div id="head">Online Doorstep</div>
        <form id="trackingForm" action="/online_doorstep/get_data">
            <div class="form-group">
                <label for="tracking_id">Tracking ID:</label>
                <input type="text" id="tracking_id" name="tracking_id" placeholder="Enter tracking ID">
            </div>
            <div class="form-group">
                <label for="order_id">Order ID:</label>
                <input type="text" id="order_id" name="order_id" placeholder="Enter order ID">
            </div>
            <div class="form-group">
                <label for="order_item_unit_id">Order Item Unit ID:</label>
                <input type="text" id="order_item_unit_id" name="order_item_unit_id" placeholder="Enter order item unit ID">
            </div>
            <br><br>
            <input type="submit" value="Submit">
        </form>
    <br>
    <div id="message">Please enter anyone field only and submit.</div>
    </div>

    <script>
        document.getElementById('trackingForm').addEventListener('submit', function(e) {
            const formData = new FormData(this);

            // Remove fields with empty values from the FormData
            for (const [key, value] of formData.entries()) {
                if (value === '') {
                    formData.delete(key);
                }
            }

            // // Update the form's data to include only non-empty fields
            // e.preventDefault(); // Prevent the default form submission
            // fetch(this.getAttribute('action'), {
            //     method: 'POST',
            //     body: formData
            // }).then(response => {
            //     // Handle the response here
            // }).catch(error => {
            //     // Handle any errors here
            // });
        });
    </script>
</body>
</html>
